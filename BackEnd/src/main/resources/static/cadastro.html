<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
    <div class="cadastro">
        <h1>Crie sua conta</h1>
        <form id="formCad" action="#" method="post">
            <label for="nome" class="labels">Nome</label> <br>
            <input type="text" id="nome" class="inputs" placeholder="Nome" name="nome"> <br><br>
        
            <label for="email" class="labels">E-mail</label> <br>
            <input type="email" id="email" class="inputs" placeholder="E-mail" name="email"> <br><br>
        
            <label for="senha" class="labels">Senha</label> <br>
            <input type="password" id="senha" class="inputs" placeholder="Crie sua senha" name="senha"><br><br>
        
            <button type="submit" class="buttoncad">CADASTRAR</button>
        </form>
        
        <p>Já tem uma conta ? <a href="login.html">Faça login</a></p>
    </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
